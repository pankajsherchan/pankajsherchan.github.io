---
layout: default
---

<div class="main-post-list">

  <ol class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2 class="post-list__post-title post-title">
        
            {{ post.title }}
        </h2>
        <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}&hellip;</p>
        <li class="navigation__item">
          <h2>
          <a href="{{ site.baseurl }}#blog" title="link to {{ site.title }} blog" class="blog-button">Projects</a>
          </h2>
  </li>

 <h2>
          <a href="{{ post.url }}" title="link to {{ site.title }} blog" class="blog-button">Projects</a>
 </h2>
  
        <hr class="post-list__divider">
      </li>
    {% endfor %}
  </ol>

  <hr class="post-list__divider ">

  {% if paginator.previous_page or paginator.next_page %}
      {% include pagination.html %}
  {% endif %}

</div>
